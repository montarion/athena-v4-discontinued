<!DOCTYPE html>
<html>

<head>
  <title>Athena V4</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import './pages/Anime.js';
    import './pages/AnimeDetail.js';
    import './pages/Events.js';
    import './pages/Home.js';
  </script>
</head>

<body>

  <div id="app" class="container">
    <div class="sticky">
      <div id="navbar-toggle" class="toggle-button" onclick="toggleNavbar()">
        <i class="fas fa-bars toggle-icon"></i>
      </div>
      <div id="navbar" class="vertical-menu">
        <a class="nav-link" href="#!/home"> <span class="link-text">Home</span> <i class="fas fa-home"></i> </a>
        <a class="nav-link" href="#!/anime"> <span class="link-text">Anime</span> <i class="fas fa-dragon"></i></a>
        <a class="nav-link" href="#!/events"> <span class="link-text">Events</span> <i
            class="fas fa-envelope-open-text"></i></a>
      </div>
    </div>
    <div class="text-center">
      <athena-router-outlet></athena-router-outlet>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./networking.js"></script>


</body>
<script>
  var hidden = false;
  function toggleNavbar() {
    if (!hidden) {
      document.getElementById("navbar").classList.add("hidden");
      document.getElementById("navbar-toggle").classList.add('button-hidden');

      const elems = document.getElementsByClassName("link-text");
      for (const el of elems) {
        el.innerHTML = "";
      }

      hidden = !hidden;
    }
    else {
      document.getElementById("navbar").classList.remove("hidden");
      document.getElementById("navbar-toggle").classList.remove('button-hidden');
      const elems = document.getElementsByClassName("link-text");
      for (const [i, el] of [...elems].entries()) {
        el.innerHTML = i == 0 ? "Home" : i == 1 ? "Anime" : "Events";;
      }
      hidden = !hidden;
    }
  }
</script>

</html>
